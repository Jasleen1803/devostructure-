<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>bootstrap tutorial</title>   
</head>
<body>
    <!-- <div class="container">Home</div>
    <div class="container-fluid">about me</div> -->
    <style>
        .my-custom-row{
            background: greenyellow;
            height: 400px;
        }

    </style>

    <div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-2">col 1</div>
        <div class="col-sm-12 col-md-6 col-lg-8">col 2</div>
    </div>
    <div class="row">
        <div class="col-sm-6 order-sm-2" >col 1</div>
        <div class="col-sm-6 order-sm-1">col 2</div>
    </div>
    <!--<div class="row">
        <div class="col-sm-4 offset-2" >col 1</div>
        <div class="col-sm-4 offset-1">col 2</div>
    </div>-->
    <div class="row my-custom-row justify-content-center align-items-center">
    <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
    <div class="col-sm-4"><div class="p-3 border bg-light">Col Two</div></div>

    <div class="row">
        <div class="col"><button type="button" class="btn btn-primary">Primary</button></div>
        <div class="col"><button type="button" class="btn btn-secondary">Secondary</button></div>
        <div class="col"><button type="button" class="btn btn-danger">Danger</button></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
